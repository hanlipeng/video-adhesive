<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>视频拼接工具</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .folder-select { margin-bottom: 15px; }
        button { padding: 8px 12px; }
        .path-display { margin-left: 10px; font-style: italic; color: #555; }
        #progress-container { margin-top: 15px; }
        .job-item { margin-bottom: 8px; font-family: monospace; }
        .job-item progress { margin-left: 10px; width: 300px; }
        .job-status { margin-left: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>视频批量拼接</h1>

    <div class="folder-select">
        <button id="select-prefix">选择前贴视频文件夹</button>
        <span id="prefix-path" class="path-display">未选择</span>
    </div>

    <div class="folder-select">
        <button id="select-suffix">选择后贴视频文件夹</button>
        <span id="suffix-path" class="path-display">未选择</span>
    </div>

    <div class="folder-select">
        <button id="select-output">选择输出文件夹</button>
        <span id="output-path" class="path-display">未选择</span>
    </div>

    <button id="start-process">开始拼接</button>

    <div id="progress-container"></div>

    <script src="./renderer.js"></script>
</body>
</html>
